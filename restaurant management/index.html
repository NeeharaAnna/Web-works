<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>CAFÉ RESTAURANT MENU <i class="fas fa-coffee"></i></h1>
        <p>ESTD <span>2008</span></p>
    </header>
    
    <section class="menu">
        <div class="menu-category">
            <h2 class="category-title"><i class="fas fa-coffee"></i> Breakfast</h2>
            <div class="menu-row">
                <div class="menu-item">
                    <img src="images/tea.jpg" alt="Tea">
                    <h3>Tea</h3>
                    <p>₹10</p>
                    <button class="add-cart">Add to Cart</button>
                </div>
                <div class="menu-item">
                    <img src="images/coffee.jpg" alt="Coffee">
                    <h3>Coffee</h3>
                    <p>₹15</p>
                    <button class="add-cart">Add to Cart</button>
                </div>
                <div class="menu-item">
                    <img src="images/special-coffee.jpg" alt="Special Coffee">
                    <h3>Special Coffee</h3>
                    <p>₹20</p>
                    <button class="add-cart">Add to Cart</button>
                </div>
                <div class="menu-item">
                    <img src="images/horlicks.jpg" alt="Horlicks/Bournvita">
                    <h3>Horlicks/Bournvita</h3>
                    <p>₹30</p>
                    <button class="add-cart">Add to Cart</button>
                </div>
            </div>
        </div>
        
        <div class="menu-category">
            <h2 class="category-title"><i class="fas fa-utensils"></i> Dosa</h2>
            <div class="menu-row">
                <div class="menu-item">
                    <img src="images/thattu-dosa.jpg" alt="Thatttu Dosa">
                    <h3>Thatttu Dosa</h3>
                    <p>₹10</p>
                    <button class="add-cart">Add to Cart</button>
                </div>
                <div class="menu-item">
                    <img src="images/masala-dosa.jpg" alt="Masala Dosa">
                    <h3>Masala Dosa</h3>
                    <p>₹45</p>
                    <button class="add-cart">Add to Cart</button>
                </div>
                <div class="menu-item">
                    <img src="images/ghee-dosa.jpg" alt="Ghee Dosa">
                    <h3>Ghee Dosa</h3>
                    <p>₹45</p>
                    <button class="add-cart">Add to Cart</button>
                </div>
                <div class="menu-item">
                    <img src="images/onion-dosa.jpg" alt="Onion Dosa">
                    <h3>Onion Dosa</h3>
                    <p>₹45</p>
                    <button class="add-cart">Add to Cart</button>
                </div>
            </div>
        </div>
        
        <div class="menu-category">
            <h2 class="category-title"><i class="fas fa-drumstick-bite"></i> Lunch</h2>
            <div class="menu-row">
                <div class="menu-item">
                    <img src="images/vegetable-meals.jpg" alt="Vegetable Meals">
                    <h3>Vegetable Meals</h3>
                    <p>₹60</p>
                    <button class="add-cart">Add to Cart</button>
                </div>
                <div class="menu-item">
                    <img src="images/fish-meals.jpg" alt="Fish Curry Meals">
                    <h3>Fish Curry Meals</h3>
                    <p>₹80</p>
                    <button class="add-cart">Add to Cart</button>
                </div>
                <div class="menu-item">
                    <img src="images/chicken-biryani.jpg" alt="Chicken Biryani">
                    <h3>Chicken Biryani</h3>
                    <p>₹160</p>
                    <button class="add-cart">Add to Cart</button>
                </div>
                <div class="menu-item">
                    <img src="images/egg-biryani.jpg" alt="Egg Biryani">
                    <h3>Egg Biryani</h3>
                    <p>₹130</p>
                    <button class="add-cart">Add to Cart</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
